<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Orbit voxel</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: red;
			}
		</style>
		
		
	</head>

	<body>
		<div id="container"></div>
		
		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/libs/stats.min.js"></script>
		
<!-- Control_Orbit start-->
		<script>
			
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var stats;
			var camera, controls, scene, renderer;
			
			// Voxex paint start
			var container;
			var plane, cube;
			var mouse, raycaster, isShiftDown = false;
			var rollOverMesh, rollOverMaterial;
			var cubeGeo, cubeMaterial;
			var objects = [];
			init();
			render();
			function init() {
				
				scene = new THREE.Scene();
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'voxel painter - webgl<br><strong>click</strong>: add a Box, <strong>shift + click</strong>: remove Box';
				container.appendChild( info );
				
				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xffffff, 0.002 );
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // remove when using animation loop
				// enable animation loop when using damping or autorotation
				//controls.enableDamping = true;
				//controls.dampingFactor = 0.25;
				controls.enableZoom = true;
			
							// Shadow  /-->
	
	renderer.shadowMapEnabled	= true;
	renderer.shadowMapType 		= THREE.PCFSoftShadowMap;
	var ambient	= new THREE.AmbientLight( 0x444444 );
	scene.add( ambient );
	
	var light	= new THREE.DirectionalLight( 0x4444cc, 2 );
	light.position.set( 1, -1, 1 ).normalize();
	scene.add( light );

	var spotLight	= new THREE.SpotLight( 0xFFAA88 );
	spotLight.target.position.set( 0, 2, 0 );
	spotLight.shadowCameraNear	= 0.01;		
	spotLight.castShadow		= true;
	spotLight.shadowDarkness	= 0.5;
	spotLight.shadowCameraVisible	= true;

		console.dir(spotLight)
		spotLight.shadowMapWidth	= 1024;
		spotLight.shadowMapHeight	= 1024;
		
	scene.add( spotLight );	
//

	
	//////////////////////////////////////////////////////////////////////////////////
	//		Ground
	//////////////////////////////////////////////////////////////////////////////////

	var geometry	= new THREE.CubeGeometry( 10, 0.2, 10);
	var texture	= THREE.ImageUtils.loadTexture('images/water.jpg');
	texture.repeat.set( 0.5, 0.8 );
	texture.wrapS	= texture.wrapT = THREE.RepeatWrapping;
	var material	= new THREE.MeshPhongMaterial({
		ambient		: 0x444444,
		color		: 0x66aa66,
		shininess	: 150, 
		specular	: 0x888888,
		shading		: THREE.SmoothShading,
		map		: texture
	});
	var ground		= new THREE.Mesh( geometry, material );
	ground.scale.multiplyScalar(3);
	ground.position.y		= -0.5/2;
	scene.add( ground );

	ground.castShadow	= false;
	ground.receiveShadow	= true;
	 //shadow end
				
				// roll-over helpers
				rollOverGeo = new THREE.BoxGeometry( 50, 50, 50 );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );
				// cubes
				cubeGeo = new THREE.BoxGeometry( 50, 50, 50 );
				cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xfeb74c, map: new THREE.TextureLoader().load( "../favtextures/blueSquare.jpg" ) } );
				
				
				// grid
				var size = 500, step = 50;
				var geometry = new THREE.Geometry();
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );
				}
				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2, transparent: true } );
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );
				
				//
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
				var geometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
				geometry.rotateX( - Math.PI / 2 );
				plane = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { visible: true } ) );
				scene.add( plane );
				objects.push( plane );
				
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects );
				if ( intersects.length > 0 ) {
					var intersect = intersects[ 0 ];
					rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
					rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
				}
				render();
			}
			function onDocumentMouseDown( event ) {
				event.preventDefault();
				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( objects );
				if ( intersects.length > 0 ) {
					var intersect = intersects[ 0 ];
					// delete cube
					if ( isShiftDown ) {
						if ( intersect.object != plane ) {
							scene.remove( intersect.object );
							objects.splice( objects.indexOf( intersect.object ), 1 );
						}
					// create cube
					} else {
						var voxel = new THREE.Mesh( cubeGeo, cubeMaterial );
						voxel.position.copy( intersect.point ).add( intersect.face.normal );
						voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
						scene.add( voxel );
						objects.push( voxel );
					}
					render();
				}
			}
			function onDocumentKeyDown( event ) {
				switch( event.keyCode ) {
					case 16: isShiftDown = true; break;
				}
			}
			function onDocumentKeyUp( event ) {
				switch ( event.keyCode ) {
					case 16: isShiftDown = false; break;
				}
			}
			
			function animate() {
				requestAnimationFrame( animate );
				controls.update(); // required if controls.enableDamping = true, or if controls.autoRotate = true
				stats.update();
				render();
			}
		// vovex paint End -->
			
				
				// world
				
			
			
			
			function render() {
				renderer.render( scene, camera );
				
			}
			
		</script>
				<!-- Control_Orbit End-->
		
	
		<!-- SAVE START-->
		 <script>
    	var canvas = document.createElement("canvas");
	canvas.width = 578;
	canvas.height = 200;
			 
	var url = canvas.toDataURL();
	var a = document.createElement('a');
	a.download = 'my.png';
	a.href = url;
	a.textContent = 'Download PNG';
document.body.appendChild(a);
		</script>
			<!-- SAVE END-->

	</body>
</html>
